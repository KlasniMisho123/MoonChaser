<section class="flex bg-gray-700 p-2 gap-[25%]">
    <div class="flex justify-center items-center cursor-pointer transition-all duration-300 ease-in-out hover:scale-110"
        routerLink="/">
        <img class="w-[50px] h-[50px]" src="moonImg.png" alt="moon" />
        <h4 class="text-white text-md font-extrabold tracking-wide  md:text-xl lg:text-2xl ">
            MoonChaser
        </h4>
    </div>
    <nav class="flex items-center gap-8">
        <a class="nav-link" routerLink="/home" routerLinkActive="active"><i class="fa-solid fa-house text-lg"></i></a>
        <a class="nav-link" routerLink="/weather" routerLinkActive="active">Weather</a>
        <a class="nav-link" routerLink="/moon" routerLinkActive="active">Moon</a>
        <a class="nav-link truncate" routerLink="/aboutus" routerLinkActive="active">About</a>
    </nav>  

    <div class="h-[50vh] w-full bg-cover bg-center flex flex-col items-center " 
     style="background-image: url('https://www.10wallpaper.com/wallpaper/1366x768/1406/switzerland_stars-scenery_HD_Wallpaper_1366x768.jpg');">
        <button class="flex justify-center items-center mr-8 cursor-pointer" (click)="toggleDayNight()">
            <img src="day&night.png" class="w-[150px] h-auto drop-shadow-lg" [ngClass]="isNight? 'toNight' : 'toDay'">
        </button>
    </div>
</section>
