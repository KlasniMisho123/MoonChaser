<div class="">
    <div class="relative h-[90vh]">
            <img 
            [src]="!cardIndex 
            ? 'https://assets.science.nasa.gov/dynamicimage/assets/science/cds/svs/a000000/a004600/a004655/schrodinger.0210_print.jpg?w=1024&h=576&fit=crop&crop=faces%2Cfocalpoint' 
            : 'https://i.pinimg.com/736x/0b/0c/49/0b0c49d62a616599f1097088f3e3a0ad.jpg'" 
            class="absolute inset-0 w-full h-full object-cover z-0"
            [ngClass]="!isFirstLoad ? (cardIndex === 0 ? 'swipe-card-right' : 'swipe-card-left') : ''"
            alt="Background"
        />

        <div class="relative z-10 flex justify-evenly h-full ">
            <!-- Prev Card Btn -->
            <div class="flex items-center h-full "> 
                <div class="px-4 py-2 rounded previous-home-card-div"
                (click)="ToggleCardIndex()">
                    <i class="fa-solid fa-chevron-left previous-home-card "></i>
                </div>
            </div>
             <!-- Card -->
            <div class="flex flex-col m-[15%] min-w-[64%]"> 
                <h1 class="text-6xl font-bold  transition-all duration-300"
                [ngClass]="cardIndex === 0? 'drop-shadow-[0_0_10px_rgba(128,90,213,0.8)]' : 'drop-shadow-[0_0_10px_rgba(255,115,0,0.8)]'"
                >{{cardIndex === 0? 'Welcome to Moon Chaser': 'Stay Sky Aware With Us'}}</h1>
                
                <h2 class="text-lg font-bold">
                {{cardIndex === 0? 'Your guide to tracking the skies: current weather, forecasts, and the ever-changing phases of the moon, wherever you are.'
                : 'Forecast weather and monitor moon phases'}}
                </h2>
                <div class="my-8">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-8 rounded-full 
                    focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 shadow-md text-lg cursor-pointer"
                    [routerLink]="cardIndex===0? '/aboutus' : '/weather' ">
                        {{cardIndex === 0? 'About Us' : 'Weather with us'}}
                    </button>
                  </div>
            </div>
            <!-- Next Card Btn -->
            <div class="flex items-center h-full "> 
                <div class="px-4 py-2 rounded next-home-card-div"
                (click)="ToggleCardIndex()">
                    <i class="fa-solid fa-chevron-right next-home-card "></i>
                </div>
            </div>
        </div>
    </div>
      
</div>
