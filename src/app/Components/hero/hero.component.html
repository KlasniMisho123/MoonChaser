<div class="h-[50vh] w-full bg-cover bg-center flex flex-col items-center " 
     style="background-image: url('https://www.10wallpaper.com/wallpaper/1366x768/1406/switzerland_stars-scenery_HD_Wallpaper_1366x768.jpg');">
    <button class="flex justify-center items-center mr-8 cursor-pointer" (click)="toggleDayNight()">
        <img src="day&night.png" class="w-[150px] h-auto drop-shadow-lg" [ngClass]="isNight? 'toNight' : 'toDay'">
    </button>
</div>
<div class="flex flex-col my-8 items-center">
    <div class="flex justify-center">
        <img class="w-[100px] h-[100px]" src="moonImg.png" alt="moon" />
        <h1 class="text-white text-5xl font-extrabold mt-6 tracking-wide">
            MoonChaser
        </h1>
    </div>   
    
<p class="text-white text-lg mt-3 w-2/3 text-center opacity-90">
    Monitor the weather with MoonChaser—track the moon's phases and embrace the changing skies. 🌙☀️🌦
</p>
</div>
