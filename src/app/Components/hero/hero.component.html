<div class="h-[60vh] w-full bg-cover bg-center flex flex-col items-center " 
     style="background-image: url('https://www.10wallpaper.com/wallpaper/1366x768/1406/switzerland_stars-scenery_HD_Wallpaper_1366x768.jpg');">
    <button class="flex justify-center items-center mr-8 cursor-pointer" (click)="toggleDayNight()">
        <img src="day&night.png" class="w-[200px] h-auto drop-shadow-lg" [ngClass]="isNight? 'toNight' : 'toDay'">
    </button>
</div>
<div class="flex justify-center ">
    <div class="flex items-center">
        <div class="moonMovementAnimation">   
            <img class="w-[100px] h-[100px]" [src]="isNight? 'moonImg.png' : 'sun.png' " alt="moon" />
        </div> 
        <h4 class="text-4xl font-bold tracking-wide drop-shadow-lg glow-text " [ngClass]="isNight? 'text-white' : 'text-[#FF9B17]' ">
            Moon Chaser
        </h4>
    </div>
</div>
